<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <h1 class="d-flex justify-content-center">Calculator</h1>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-8 bg-dark">
          <h1 class="text-light text-end border-dark" id="output">0</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="seven">7</h1>
        </div>
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="eight">8</h1>
        </div>
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="nine">9</h1>
        </div>
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="multiply">X</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="four">4</h1>
        </div>
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="five">5</h1>
        </div>
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="six">6</h1>
        </div>
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="add">+</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="one">1</h1>
        </div>
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="two">2</h1>
        </div>
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="three">3</h1>
        </div>
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="subtract">-</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="zero">0</h1>
        </div>
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="dot">.</h1>
        </div>
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="reset">C</h1>
        </div>
        <div class="col-2 text-center">
          <h1 class="border border-dark" id="divide">/</h1>
        </div>
      </div>
      <div class="row d-flex justify-content-center">
        <div class="col-8 text-center">
          <h1
            class="border border-dark justify-content-center align-items-center"
            id="equals"
          >
            =
          </h1>
        </div>
      </div>
    </div>
    <script src="scripts/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
